<link rel="stylesheet" href="../../static/css/explore.css" />

<!--begin: main-->
<main class="main-container" cg-busy="myPromise">
    <div class="explore-list-wrap uk-margin-top">
        <ul class="uk-grid uk-grid-medium explore-list">
            <li class="uk-width-1-4 uk-margin-bottom" ng-repeat="explore in exploreList" ng-click="onExploreDetail(explore.id)">
                <div class="explore-wrap">
                    <div class="uk-text-center img-wrap"></div>
                    <div class="uk-grid uk-grid-collapse title-wrap">
                        <div class="uk-width-2-3 uk-text-left padding-left explore-title">{{explore.title}}</div>
                        <div class="uk-width-1-3 uk-text-right padding-right explore-sub-title">{{explore.createTime}}</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</main>
