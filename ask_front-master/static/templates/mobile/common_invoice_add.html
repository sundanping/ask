<link rel="stylesheet" href="../../static/css/invoice.css" />

<main class="uk-height-1-1 background-color-EFEEEF invoice" ng-controller="InvoiceController" ng-init="getInvoice()">
    <input type="text" ng-init="channel='m'" style="display: none" />

    <form class="uk-form">
        <fieldset class="background-color-FFF">
            <div class="uk-form-row uk-grid uk-grid-collapse">
                <label for="" class="uk-width-1-3">发票抬头</label>
                <div class="uk-form-controls uk-width-2-3">
                    <input type="text" class="uk-width-1-1" placeholder="请输入发票抬头" ng-model="data.commonInvoice.header" />
                </div>
            </div>
            <div class="uk-form-row uk-grid uk-grid-collapse">
                <label for="" class="uk-width-1-3">发票内容</label>
                <textarea class="uk-margin-top uk-width-1-1" readonly>明细</textarea>
            </div>
        </fieldset>

        <fieldset class="uk-margin-top background-color-FFF">
            <div class="uk-form-row uk-grid uk-grid-collapse">
                <button type="button" class="uk-button uk-button-large uk-button-primary uk-width-1-1" ng-touchstart="submitInvoice(INVOICE_TYPE.COMMON, data)">保存修改</button>
                <button type="button" class="uk-button uk-button-large uk-width-1-1 uk-margin-top" ng-touchstart="goToURL('m/shopping_cart')">放弃修改</button>
            </div>
        </fieldset>
    </form>
</main>
