<style>
    header {
        display: none;
    }

    .active-form {
        margin-top: 60%;
    }
</style>

<!--begin: main-->
<main class="main-container" cg-busy="myPromise" ng-controller="activeCtrl">
    <div class="wrapper">
        <form class="uk-form active-form uk-width-8-10 uk-container-center">
            <ul class="uk-list">
                <li class="uk-grid uk-grid-collapse border input-wrap">
                    <input type="tel" class="uk-width-2-3 input-border-right" placeholder="手机号" ng-model="phone"/>
                    <button type="button"
                            class="uk-button uk-width-1-3 background-remove padding-remove btn-send-verification-code"
                            ng-click="getActiveCode()">验证码获取
                    </button>
                </li>
                <li class="border border-top-remove input-wrap">
                    <input type="password" placeholder="密码/验证码" class="uk-width-1 border-top-remove" ng-model="code"/>
                </li>
                <li class="uk-margin-top">
                    <button type="button" class="uk-button uk-width-1 btn-submit border-radius-remove btn-user-login"
                            ng-click="active()">激活
                    </button>
                </li>
            </ul>
        </form>
    </div>
</main>
<!--end: main-->
