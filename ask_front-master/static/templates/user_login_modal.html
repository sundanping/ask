
<link rel="stylesheet" type="" href="../../static/css/user_login_modal_swipe_unlock.css">

<aside  id="user-login-modal" class="uk-modal user-login-modal ">
    <div class="uk-modal-dialog">
        <ul class="uk-subnav uk-subnav-pill uk-grid uk-grid-collapse uk-text-center uk-margin-bottom" data-uk-switcher="{connect:'#subnav-pill-content-1',swiping:false}">
            <li class="uk-active uk-width-1-2"><a  href="#">登录</a></li>
            <li class="uk-width-1-2"><a  href="#">注册</a></li>
        </ul>

        <ul id="subnav-pill-content-1" class="uk-switcher">
            <li class="uk-active">
                <form class="uk-form user-login-form">
                    <ul class="uk-list">
                        <li class="uk-grid uk-grid-collapse border input-wrap">
                            <input type="tel" class="uk-width-2-3 input-border-right" placeholder="手机号" ng-model="login.phone" />
                            <button type="button" class="uk-button uk-width-1-3 background-remove padding-remove btn-send-verification-code" ng-click="onSendCode($event, login.phone)">验证码获取</button>
                        </li>
                        <li class="border border-top-remove input-wrap">
                            <input type="password" placeholder="密码/验证码" class="uk-width-1 border-top-remove" ng-model="login.code" />
                        </li>
                        <li class="font-color-FCD127 uk-margin-top login-tip">忘记密码可获取验证码</li>
                        <!--<li class="uk-margin-top">-->
                        <!--<div class="slideunlock-wrapper">-->
                        <!--<input type="hidden" value="0" class="slideunlock-lockable" />-->
                        <!--<div class="slideunlock-slider">-->
                        <!--<span class="slideunlock-label">>></span>-->
                        <!--<span class="slideunlock-lable-tip"></span>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</li>-->
                        <li class="uk-margin-top">
                            <button type="button" class="uk-button uk-width-1 btn-submit btn-user-login" ng-click="onUserLogin($event)">立即登录</button>
                        </li>
                    </ul>
                </form>
            </li>
            <li>
                <form class="uk-form user-register-form">
                    <ul class="uk-list">
                        <!--<li class="border input-wrap">-->
                            <!--<input type="tel" placeholder="推荐人手机号（非必填）" class="uk-width-1" ng-model="register.recommendPhone" />-->
                        <!--</li>-->
                        <li class="uk-grid uk-grid-collapse border input-wrap">
                            <input type="tel" placeholder="注册手机号" class="uk-width-2-3 input-border-right" ng-model="register.phone" />
                            <button type="button" class="uk-button uk-width-1-3 background-remove padding-remove border-left-remove border-top-remove btn-send-verification-code" ng-click="onSendCode($event, register.phone)">验证码获取</button>
                        </li>
                        <li class="border border-top-remove input-wrap">
                            <input type="tel" placeholder="验证码" class="uk-width-1 border-top-remove" ng-model="register.code" />
                        </li>
                        <li class="uk-margin-top">
                            <!--<div class="slideunlock-wrapper">-->
                            <!--<input type="hidden" value="0" class="slideunlock-lockable" />-->
                            <!--<div class="slideunlock-slider">-->
                            <!--<span class="slideunlock-label">>></span>-->
                            <!--<span class="slideunlock-lable-tip"></span>-->
                            <!--</div>-->
                            <!--</div>-->
                        </li>
                        <li class="uk-margin-top input-wrap" ng-click="onAgreeUserAgreement()">
                            <i class="uk-icon-check-square font-color-fdd000" ng-if="!isAgreeUserAgreement"></i>
                            <i class="uk-icon-square font-color-efeeef" ng-if="isAgreeUserAgreement"></i>
                            <span class="font-color-9A9A9A">我已经阅读并同意<a href="#user-agreement" class="font-color-423D3D" data-uk-modal>《AutoAsk用户协议》</a></span>
                        </li>
                        <li class="uk-margin-top">
                            <button type="button" class="uk-button uk-width-1 btn-submit btn-user-register" ng-click="onUserRegister($event)">立即注册</button>
                            <span class="user-register-tip" ng-if="isAgreeUserAgreement ">请先同意AutoASK用户注册协议</span>
                            <!--userRegisterTip-->
                        </li>
                    </ul>
                </form>
            </li>
        </ul>
    </div>
</aside>

<aside id="user-agreement" class="uk-modal user-login-modal user-agreement-modal">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">AutoASK用户注册协议</div>
        <div class="uk-overflow-container">
            <ng-include src="'../../static/templates/user_agreement_content.html'"></ng-include>
        </div>
        <div class="uk-modal-footer">
            <button class="uk-button uk-width-1 btn-agree" ng-click="onAgreeUserAgreementContinue($event)">同意并继续</button>
        </div>
    </div>
</aside>
